<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/images/logo.png"/>
        </div>
        <nav>
            <a href="principal.html" class="nav-menu">HOME</a>
            <a href="" class="nav-menu">ADMIN</a>
            <div class="bar"></div>
            <a href="index.html" class="nav-menu">EXIT</a>
        </nav>
    </header>
    <main>
        <div class="post-container">
            <div class="post-container-header">
                <div class="create-user-container">
                    <div class="create-user-title">
                        Create User
                    </div>
                    <form>
                        <input id="nameInput" type="text" placeholder="Name:" />
                        <input id="emailInput" type="email" placeholder="Email:" />
                        <div class="buttons-container">
                            <button id="createUser" type="submit">CREATE USER</button>
                            <button id="clearInput" type="reset">CLEAR</button>
                        </div>
                    </form>
                </div>
                <div class="list-menu">
                    <div class="list-menu-title">Admin Page</div>
                    <div class="list-menu-options">
                        <input type="search" placeholder="Search..." />
                        <button id="clearList" type="button">CLEAR ALL</button>
                    </div>
                </div>
            </div>    
            <div class="list-container">
                <table id="table">
                    <thead>
                        <tr class="table-header">
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th class="centralize">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-text">
            Created by: <a href="https://www.linkedin.com/in/matheus-imazu-yoshida-097b0b2a8">Matheus Imazu Yoshida</a>
        </div>
    </footer>
    <script src="src/scripts/admin.js"></script>
</body>
</html>
