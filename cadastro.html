<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/styles/auth.css">
    <link rel="stylesheet" href="src/styles/cadastro.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content-container">
            <div class="content-title">
                Lorem ipsum dolor sit amet, consectetur.
            </div>
            <div class="content-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas blandit nibh id ipsum vulputate cursus. Sed et suscipit massa. Suspendisse potenti. Integer ut convallis lectus, at egestas lectus.
            </div>
        </div>
        <div class="auth-input-container">
            <div class="page-logo">
                <img src="src/images/logo.png" alt="Website logo"/>
            </div>
            <div class="form-container">
                <div class="form-title">
                    Create your account
                </div>
                <form>
                    <input class="input" id="nameInput" type="text" placeholder="Name:"/>
                    <input class="input" id="emailInput" type="email" placeholder="Email:"/>
                    <input class="input" id="passwordInput" type="password" placeholder="Password:"/>
                    <input class="input" id="addressInput" type="text" placeholder="Address:"/>
                    <input class="input" id="phoneInput" type="number" placeholder="Phone:"/>
                    <button class="button" id="registerButton" type="button">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/scripts/cadastro.js"></script>
</body>
</html>
